    <style type="text/css">
        /*openlove*/
        .openloveboxbg {
            display: block;
            width: 100%;
            height: 1000px;
            background-color: rgba(255, 255, 255, 0.90);
            position: fixed;
            z-index: 9999;
        }

        .openlovebox {
            width: 100px;
            height: 54px;
            margin: 200px auto;
            border-radius: 3px;
            overflow: hidden;
            -moz-box-shadow: 0px 0px 10px #999;
            -webkit-box-shadow: 0px 0px 10px #999;
            box-shadow: 0px 0px 10px #999;
            animation-name: heartbeat;
            animation-duration: 2000ms;
            animation-timing-function: cubic-bezier(0,0,0,1.74);
            animation-delay: 500ms;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(0.95);
            }

            50% {
                transform: scale(1);
            }
        }

        @keyframes openlovebox_echo {
            0% {
                opacity: 0.1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(1.4);
            }
        }

        * {
            margin: 0;
            padding: 0;
        }

        .page_ft {
            text-align: center;
            line-height: 40px;
            font-size: 12px;
            color: #999;
            position: fixed;
            z-index: 999;
            width: 100%;
            left: 0;
            bottom: 0;
        }

            .page_ft a {
                color: #666;
            }

        .donghuacss {
            position: fixed;
            margin-top: 0;
            margin-bottom: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            z-index: 999;
            overflow-y: auto;
            -webkit-transform: translateX(-50%) translateY(0%);
            -moz-transform: translateX(-50%) translateY(0%);
            -ms-transform: translateX(-50%) translateY(0%);
            transform: translateX(-50%) translateY(0%);
            -webkit-overflow-scrolling: touch;
        }

        #musiccontrol {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            height: 40px;
            width: 40px;
            line-height: 40px;
            font-size: 16px;
            border-radius: 50%;
            background-color: #ffffff;
            text-align: center;
            color: #333;
        }

        #gotoxcxhome {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            height: 40px;
            width: 40px;
            line-height: 40px;
            font-size: 24px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.80);
            text-align: center;
            color: #333;
        }

    <script>
        function nbsp2Space(str) {
            var newstr = str.replace(/&nbsp;&nbsp;/g, "⁣⁣⁣⁣　");
            newstr = newstr.replace(/&nbsp;/g, "⁣⁣⁣⁣ ");
            newstr = newstr.replace(/&amp;/g, "⁣⁣⁣⁣&");
            newstr = newstr.replace(/&gt;/g, "⁣⁣⁣⁣>");
            newstr = newstr.replace(/&lt;/g, "⁣⁣⁣⁣<");
            newstr = newstr.replace(/&quot;/g, "⁣⁣⁣⁣\"");
            newstr = newstr.replace(/&copy;/g, "©");
            newstr = newstr.replace(/&reg;/g, "⁣⁣⁣⁣®");
            newstr = newstr.replace(/&times;/g, "⁣⁣⁣⁣×");
            newstr = newstr.replace(/&divide;/g, "⁣⁣⁣⁣÷");
            return newstr;
        }

        var pos = 0;
        var content;
        var length;
        $(function () {
            //设置效果
            content = $("#qrcode_content").html();
            content = nbsp2Space(content);
            length = content.length;
        });

        function textAnim() {
            if (pos <= length) {
                if (pos + 3 <= length && '<br>' == content.substring(pos - 1, pos + 3)) {
                    document.getElementById("content").innerHTML = content.substring(0, pos - 1)
                }else {
                    document.getElementById("content").innerHTML = content.substring(0, pos) + "_";
                }
                pos++;
                setTimeout("textAnim()", 100);
            }
        }
    </script>
    <script src="static/js/love1.js"></script>


        <script type="text/javascript">
            $(document).ready(function () {
                musiccontrolfun('/biamusic/getmusic', '28471071');
            });
            function musiccontrolfun(sposturl, musicid) {
                var sdata = { mediaid: musicid };
                $.ajax({
                    type: "get",
                    url: sposturl,
                    data: sdata,
                    success: function (response) {
                        if (response.Statu == "ok") {
                            var audio = $('#car_audio');
                            audio.attr('src', response.Data.url);
                            audio.on('play', function () { $('#musiccontrol i').addClass('fa-spin'); });
                            audio.on('pause', function () { $('#musiccontrol i').removeClass('fa-spin'); });
                            var player = $('#car_audio')[0];
                            player.pause();
                            $('#musiccontrol').on('click', function () {
                                if (player.paused) {
                                    player.play();
                                } else {
                                    player.pause();
                                }
                            });
                            
                            $("#openlove").click(function () {
                                $("#openlovebg").hide();
                                player.play();
                                textAnim();
                            });
                            

                        }
                    }
                });
            }
        </script>
